          <p>题目给了一个png图片</p>
<p>上linux，用binwalk进行分析得到</p>
<p>发现是有两张图，第二张图是从1967164开始偏离，于是给出命令：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">if=Diary.png of=other.png skip= 1967164 bs=1</span><br></pre></td></tr></table></figure>
<p>得到第二张图</p>
<p>  这里再用stegsolve进行反色，然后扫描就行</p>
<p>  附：关于图片分离的一篇<a href="https://www.cnblogs.com/jiaxinguoguo/p/7351202.html" target="_blank" rel="noopener">博客</a></p>
